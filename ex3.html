<!DOCTYPE html>
<html>
<head>
<title>Feedback Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 20px;
    background-color: #f4f4f4;
  }
  .container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: auto;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box; /* Ensures padding doesn't affect total width */
  }
  textarea {
    resize: vertical; /* Allows vertical resizing only */
    min-height: 100px;
  }
  .radio-group label {
    display: inline-block;
    margin-right: 15px;
    font-weight: normal;
  }
  .radio-group input[type="radio"] {
    margin-right: 5px;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

  <div class="container">
    <h2>Give Us Feedback </h2>
    <p>Please take a moment to share your thoughts with us.</p>

    <form  method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="user_email" required>

      <label for="feedback_message">Feedback Message:</label>
      <textarea id="feedback_message" name="feedback_message" rows="6" required></textarea>

      <label>Rate Our Company Service </label>
      <div class="radio-group">
        <input type="radio" id="satisfied" name="satisfaction" value="satisfied" required>
        <label for="satisfied">Satisfied</label>

        <input type="radio" id="neutral" name="satisfaction" value="neutral">
        <label for="neutral">Neutral</label>

        <input type="radio" id="unsatisfied" name="satisfaction" value="unsatisfied">
        <label for="unsatisfied">Unsatisfied</label>
      </div>
      <br>

      <input type="submit" value="Submit Feedback">
    </form>
  </div>

</body>
</html>
